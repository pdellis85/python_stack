<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Index</title>

</head>

<body>
    <form action="/create" method="POST">
        {% csrf_token %}
        <p></p>
        Your Name: <input type="text" id="fname" name="fname" placeholder="First and last name here">
        <p></p>
        Dojo Location:
        <select id="location" name="location">
            <option value="blank">Choose a Location</option>
            <option value="jose">San Jose</option>
            <option value="dallas">Dallas</option>
            <option value="chicago">Chicago</option>
            <option value="oakland">Oakland</option>
        </select>
        <p></p>
        Favorite Language:
        <select id="language" name="language">
            <option value="blank">Choose a Language</option>
            <option value="python">Python</option>
            <option value="csharp">C#</option>
            <option value="java">Java</option>
            <option value="css">CSS</option>
        </select>
        <p></p>
        Comment (optional):
        <p></p>
        <textarea name="comment" id="comment" cols="50" rows="8"></textarea>
        <p> </p>
        <input type="submit">
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css'%}">
</head>

<body>
    <div class="wrapper">
        <form action="/create" method="POST">
            {% csrf_token %}
            <p></p>
            Your Name: <input type="text" id="fname" name="fname" placeholder="First and last name here">
            <p></p>
            Dojo Location:
            <select id="location" name="location">
                <option value="blank">Choose a Location</option>
                <option value="San Jose">San Jose</option>
                <option value="Dallas">Dallas</option>
                <option value="Chicago">Chicago</option>
                <option value="Oakland">Oakland</option>
            </select>
            <p></p>
            Favorite Language:
            <select id="language" name="language">
                <option value="blank">Choose a Language</option>
                <option value="Python">Python</option>
                <option value="C#">C#</option>
                <option value="Java">Java</option>
                <option value="CSS">CSS</option>
            </select>
            <p></p>
            Comment (optional):
            <p></p>
            <textarea name="comment" id="comment" cols="30" rows="8"></textarea>
            <p> </p>
            <input type="submit">
        </form>
    </div>
</body>

</html>

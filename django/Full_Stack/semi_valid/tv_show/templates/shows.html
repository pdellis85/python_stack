<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Read (All)</title>
		<style>
			table {
				font-family: arial, sans-serif;
				border-collapse: collapse;
				width: auto;
			}

			td,
			th {
				border: 1px solid #dddddd;
				text-align: left;
				padding: 8px;
			}

			tr:nth-child(even) {
				background-color: #dddddd;
			}
		</style>
	</head>
	<body>
		<h2>All Shows</h2>

		<table>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Network</th>
				<th>Release Date</th>
				<th>Actions</th>
			</tr>
			{% for show in shows %}
			<tr>
				<td>{{ show.id }}</td>
				<td>{{ show.title }}</td>
				<td>{{ show.network }}</td>
				<td>{{ show.release_date|date:"SHORT_DATE_FORMAT" }}</td>
				<td>
					<a href="{{ show.id }}">Show</a> |
					<a href="{{ show.id }}/edit">Edit</a> |
					<a href="{{ show.id }}/delete">Delete</a>
				</td>
			</tr>
			{% endfor %}
		</table>
		<p></p>
		<a href="new">Add a New Show</a>
	</body>
</html>
